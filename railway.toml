[build]
builder = "nixpacks"
buildCommand = "pnpm install --frozen-lockfile && pnpm build:web"

[deploy]
startCommand = "cd apps/web && node -e \"require('child_process').execSync('pnpm exec next start -H 0.0.0.0 -p ' + (process.env.PORT || 3000), {stdio: 'inherit'})\""
healthcheckPath = "/api/health"
healthcheckTimeout = 30